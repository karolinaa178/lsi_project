<div class="card">
  <p-table #dt1 [value]="rates" dataKey="id"
           [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
           styleClass="p-datatable-gridlines"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['code','currency','mid']">
    <ng-template pTemplate="caption">
      <div class="flex flex-row justify-content-between">
        <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
        <div class="field col-12 md:col-4">
          <p-calendar [ngModel]="defaultDate"
                      (ngModelChange)="onChange($event)"
                      dateFormat="yy-mm-dd"
                      dataType="string"
                      [showIcon]="true"
                      [maxDate]="maxDate"></p-calendar>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">
          <div class="flex justify-content-start align-items-center">
            Symbol waluty
            <p-sortIcon field="code"></p-sortIcon>
            <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="currency">
          <div class="flex justify-content-start align-items-center">
            Waluta
            <p-sortIcon field="currency"></p-sortIcon>
            <p-columnFilter type="text" field="currency" display="menu"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="mid">
          <div class="flex justify-content-start align-items-center">
            Kurs waluty
            <p-sortIcon field="mid"></p-sortIcon>
            <p-columnFilter type="numeric" field="mid" display="menu"></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rate>
      <tr>
        <td>
          {{rate.code}}
        </td>
        <td>
          {{rate.currency}}
        </td>
        <td>
          {{rate.mid}}
        </td>
      </tr>

    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">Nie znaleziono danych.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
